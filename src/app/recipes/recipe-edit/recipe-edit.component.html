<div class="row"> 
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" > <!-- telling angular  that you do not manager we have created our own form and we can manage it -->
        <div class="row">
          <div class="col-xs-12">
            <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="recipeForm.invalid">Save</button>
             <button type="button" class="btn btn-danger"(click)="oncancel()" >Cancel</button>
          </div>
        </div>
         <div class="row">
           <div class="col-xs-12">
             <div class="form-group">
                <label for="name"> Name</label>
                <input 
                type="text" 
                id="name" 
                class="form-control"
                formControlName="name"
                >
             </div>
           </div>
         </div>
         <div class="row">
           <div class="col-xs-12">
             <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input 
                type="text" 
                id="imagePath" 
                class="form-control"
                formControlName="imagePath"
                #imagePath> <!-- creating a local reference for displaying an image-->
             </div>
           </div>
         </div>
          <div class="row">
           <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
           </div>
         </div>
          <div class="row">
           <div class="col-xs-12">
             <div class="form-group">
                <label for="description"> Description</label>
                <textarea 
                type="text" 
                id="description" 
                class="form-control" 
                rows="6"
                formControlName="description"></textarea>
             </div>
           </div>
         </div>
         <div class="row">
           <div class="col-xs-12" formArrayName="ingredients">
             <div 
             class="row"
             *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" 
             [formGroupName]="i"
             style="margin-top : 10px"> <!-- binding is requireed here because i is value and no a string if it was string so no binding was needed. indeed that will be [property]="'strinf'"  -->
               <div class="col-xs-8">
                  <input 
                  type="text" 
                  class="form-control"
                  formControlName="name">
               </div>
               <div class="col-xs-2">
                 <input 
                 type="number" 
                 formControlName="amount"
                 class="form-control">
               </div>
                <div class="col-xs-2">
                  <button 
                  type="button" 
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)">X</button><!--passing i has to understand which ingredient should be deleted -->
                </div>

             </div>
              <hr>
            <div class="row">
              <div class="col-xs-12">
                 <button type= "button" class="btn btn-primary" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>

           </div>
         </div>

        </form>
  </div>
</div>
